name: check

on:
  push:
    branches:
      - master
      - main
  pull_request:

env:
  # Disable Erlang compiler optimizations to avoid compilation hangs
  # with deeply nested functions generated from Gleam's use syntax
  ERL_COMPILER_OPTIONS: '[no_inline, {inline_size, 0}]'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: erlef/setup-beam@v1
        with:
          otp-version: 28.0.1
          gleam-version: 1.12.0
          rebar3-version: 3.25.1

      - name: Install Dependencies
        run: gleam deps download

      - name: Check Format
        run: gleam format --check src test

      - name: Test
        run: GLEAM_LOG=trace gleam test
